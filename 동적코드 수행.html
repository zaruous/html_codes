<!DOCTYPE html>
<html>
<body>

<button id="runCodeBtn">코드 실행</button>
<textarea id="codeInput" rows="5" cols="50"></textarea>
<script>
	app = {
		"message" : "data"
	}
</script>
<script>
// 코드 실행 버튼 이벤트 리스너
document.getElementById("runCodeBtn").addEventListener("click", function() {
    var code = document.getElementById("codeInput").value;
    try {
        eval(code); // 사용자가 입력한 코드를 실행
    } catch (e) {
        console.error("실행 중 오류 발생:", e);
    }
});
</script>

</body>
</html>
